    <script>
        function getPostData() {
            return fetch("https://makers-emojify.herokuapp.com/", {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({"text": ":smile:"})})
            .then(response => {
                console.log("1")
                console.log(response.json)
                return response.json();
            })
            .catch((error) => {
                console.log("4");
                console.error('Error:', error);
            });
        }

        function renderPost(postData) {
            console.log("3")
            console.log(postData)
            let postHeadingHTML = `<h1>${postData.emojified_text}</h1>`;
            return `${postHeadingHTML}`;
        }

        getPostData().then(post => {
            console.log("2")
            console.log(post);
        let rendered = renderPost(post);
        document.getElementById("main").innerHTML = rendered;
        });    
        
    </script>
